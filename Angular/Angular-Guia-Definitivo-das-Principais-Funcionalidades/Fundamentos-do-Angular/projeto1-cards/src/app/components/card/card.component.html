<div class="card {{cardColor}}">
    <h2 class=`cardId_{{cardId}}`>{{cardId}}</h2>
    <app-card-type [typeCard]="cardType"></app-card-type>
    <app-card-value [cardValue]="cardValue"></app-card-value>
    <app-card-button [cardType]="cardType" [cardValue]="cardValue" (taxasAdicionais)="buttonCardAdquirirOnClicked($event)"></app-card-button>
</div>
