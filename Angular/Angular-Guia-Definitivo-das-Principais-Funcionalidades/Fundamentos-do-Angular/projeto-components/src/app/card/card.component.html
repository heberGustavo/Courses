<div class="card {{cardColor}}">
    <div class="card__plan card__item">Plano <b>{{ cardPlanType }}</b></div>
    <div class="card__price card__item">{{ getValor() }}</div>

    <mat-slider min="1" max="5" step="0.5">
        <input matSliderThumb value="1.5">
    </mat-slider>

    <p>{{testMessageWithTransform}}</p>

    <app-card-button (buttonClickEmmiter)="buttonCardClicked($event)" [cardColor]="cardColor" ></app-card-button>
</div>
