<div class="list">
  <app-person
    *ngFor="
      let person of listPerson;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isOdd = odd"
    [personName]="person.name"
    [personAge]="person.age"
    [personIndex]="i"
    [isFirst]="isFirst"
    [isLast]="isLast"
    [isOdd]="isOdd"
    [isSelected]="personSelectedIndex === i"
    (personSelected)="selectPerson(i)"
  ></app-person>
</div>
