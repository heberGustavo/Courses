<div class="container mt-5">
    <h1>{{descricaoTitulo}}</h1>
    <form [formGroup]="usuarioForm" (ngSubmit)="submit()" #formDir="ngForm">
        <div class="mt-3">
            <label class="form-label">Nome Completo </label>
            <input type="text" placeholder="Insira o nome" class="form-control" formControlName="nomeCompleto"/>
        </div>
        <div class="mt-3">
            <label class="form-label">Email</label>
            <input type="email" placeholder="Insira o e-mail" class="form-control" formControlName="email" />
        </div>
        <div class="mt-3">
            <label class="form-label">Cargo</label>
            <input type="text" placeholder="Insira o cargo" class="form-control" formControlName="cargo" />
        </div>
        <div class="mt-3">
            <label class="form-label">Salário</label>
            <input type="number" placeholder="Insira o salário" class="form-control" formControlName="salario" />
        </div>
        <div class="mt-3">
            <label class="form-label">CPF</label>
            <input type="text" placeholder="Insira o CPF" class="form-control" formControlName="cpf" />
        </div>
        <div class="mt-3">
            <label class="form-label">Situação</label>
            <select class="form-control" formControlName="situacao">
                <option [ngValue]="null" disabled>Selecione</option>
                <option [ngValue]="true">Ativo</option>
                <option [ngValue]="false">Inativo</option>
            </select>
        </div>
        <div class="mt-3">
            <label class="form-label">Senha</label>
            <input type="text" placeholder="Insira a senha" class="form-control" formControlName="senha" />
        </div>

        <div class="d-flex mt-3">
            @if(btnAcao){
                <button class="btn btn-success w-50 mx-1" type="submit">{{btnAcao}}</button>
                <a class="btn btn-info w-50" [routerLink]="['/']" routerLinkActive="router-link-active" >Voltar</a>
            }
            @else {
                <a class="btn btn-info w-100" [routerLink]="['/']" routerLinkActive="router-link-active" >Voltar</a>
            }
        </div>
    </form>
</div>
