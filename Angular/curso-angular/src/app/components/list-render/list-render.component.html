<div class="class">
    <h3>Animais</h3>
    <ul>
        <li *ngFor="let animal of animais">
            Nome: <a routerLink="/list/{{ animal.id }}">{{animal.name}}</a> - {{animal.type}} 
            <button (click)="showAge(animal)">Show age</button>
            <button (click)="removerAnimal(animal)">Delete</button>
        </li>
    </ul>

    <h3>{{ animalsDetails }} </h3>
</div>
